syntax = "proto3";

package vdt.ai.events.v1;

option go_package = "github.com/vdt-ai/monorepo/proto/events/v1";

import "common/v1/types.proto";
import "google/protobuf/timestamp.proto";

// Event messages for Kafka communication

message UserEvent {
  vdt.ai.common.v1.EventType type = 1;
  vdt.ai.common.v1.User user = 2;
  vdt.ai.common.v1.User previous_user = 3; // For updates
  google.protobuf.Timestamp timestamp = 4;
  map<string, string> metadata = 5;
}

message DataEvent {
  vdt.ai.common.v1.EventType type = 1;
  vdt.ai.common.v1.DataRecord record = 2;
  vdt.ai.common.v1.ProcessingStatus previous_status = 3;
  google.protobuf.Timestamp timestamp = 4;
  map<string, string> metadata = 5;
}

message ModelEvent {
  vdt.ai.common.v1.EventType type = 1;
  vdt.ai.common.v1.AIModel model = 2;
  vdt.ai.common.v1.ModelStatus previous_status = 3;
  google.protobuf.Timestamp timestamp = 4;
  map<string, string> metadata = 5;
}

message ProcessingJobEvent {
  string job_id = 1;
  string user_id = 2;
  JobType job_type = 3;
  JobStatus status = 4;
  JobStatus previous_status = 5;
  string model_id = 6;
  repeated string data_ids = 7;
  map<string, string> parameters = 8;
  string error_message = 9;
  google.protobuf.Timestamp started_at = 10;
  google.protobuf.Timestamp completed_at = 11;
  map<string, string> results = 12;
}

enum JobType {
  JOB_TYPE_UNSPECIFIED = 0;
  JOB_TYPE_DATA_PROCESSING = 1;
  JOB_TYPE_MODEL_TRAINING = 2;
  JOB_TYPE_BATCH_PREDICTION = 3;
}

enum JobStatus {
  JOB_STATUS_UNSPECIFIED = 0;
  JOB_STATUS_QUEUED = 1;
  JOB_STATUS_RUNNING = 2;
  JOB_STATUS_COMPLETED = 3;
  JOB_STATUS_FAILED = 4;
  JOB_STATUS_CANCELLED = 5;
}
